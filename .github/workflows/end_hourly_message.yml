name: Hourly Telegram Message

on:
  schedule:
    - cron: '0 * * * *'  # প্রতি ঘন্টায় চালাবে (UTC সময় অনুযায়ী)
  workflow_dispatch:      # ম্যানুয়ালি চালাতে চাইলে

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot

      - name: Run bot
        run: python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.7263584787:AAFt8RNh7lSHNCpc7ndotXhFLe6iXQHkFRg }}
          moron_ali: ${{ secrets.moron_ali }}
          
