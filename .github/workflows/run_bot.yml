name: Run Telegram YouTube Downloader Bot

on: push: branches: - main workflow_dispatch:

jobs: build-and-run: runs-on: ubuntu-latest steps: - name: Checkout repository uses: actions/checkout@v3

- name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install aiogram yt-dlp

  - name: Run bot
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    run: |
      python youtube_downloader_bot.py

